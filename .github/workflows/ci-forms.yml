  fill_forms:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # needs: download-history

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable

      - name: Install requirements
        run: pip install -r requirements.txt

#      - name: Download all workflow run artifacts
#        uses: actions/download-artifact@v3

      - name: Fill_forms
        run: pytest -s -v Tests/test_forms/test_contact_page.py --alluredir=allure-results-pardot
        continue-on-error: true

      - name: Commit JSON data changes
        run: |
          git config --local user.email "githubactions@gmail.com"
          git config --local user.name "GitHub"

          git add .
          git commit -m "Update JSON data from tests"
          git push origin master

      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path:
            allure-results-pardot
          retention-days: 1

  check_pardot_data:
    needs: fill_forms
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run tests Contact Page
        run: pytest -s -v Tests/test_pardot --alluredir=allure-results-pardot
        continue-on-error: true

      - name: Store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results-pardot
          path:
            allure-results-pardot
          retention-days: 90


  generate-report:
    runs-on: ubuntu-latest
    needs:
    - fill_forms
    - check_pardot_data
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: allure generate -c allure-results allure-results-pardot -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path:
            _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9
