name: Run Tests on Pardot

on:
  push:
    paths:
      - 'Tests/data/pardot_data.py'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run tests Contact Page
        run: |
          pytest -s -v Tests/test_pardot/test_contact_pardot.py

      - name: Run tests Sem Pages
        run: |
          pytest -s -v Tests/test_pardot/test_sem_pardot.py

      - name: Run tests Report Pages
        run: |
          pytest -s -v Tests/test_pardot/test_reports_pardot.py
